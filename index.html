<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ice Cream Parlor</title>
  </head>
  <body>

    <!-- Header section  -->
    <header id="header" >
        <div class="container-fluid">Ice Cream Parlor</div>
    </header>
    <!-- end header  -->

    <!-- Ice cream list -->

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="img/img1.jpg" class="card-img-top" alt="ice cream">
                    <div class="card-body">
                      <h5 class="card-title">Butter Scotch Ice Cream</h5>
                      <p class="card-text">$6</p>
                      <button class="btn btn-primary cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="img/img2.jpg" class="card-img-top" height="375px" alt="ice cream">
                    <div class="card-body">
                      <h5 class="card-title">Vanilla Ice Cream</h5>
                      <p class="card-text">$3</p>
                      <button  class="btn btn-primary cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="img/img3.jpg" class="card-img-top" height="375px" alt="ice cream">
                    <div class="card-body">
                      <h5 class="card-title">Oreo Ice Cream</h5>
                      <p class="card-text">$5</p>
                      <button class="btn btn-primary cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- end Ice cream list -->
            <!-- Cart  -->
            <div class="col-md-3">
                <div class="card ml-2" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="cart-title">Cart</h4>
                        <p>Your Choices</p>
                      <table>
                        <thead>
                          <th class="pr-5">Item</th>
                          <th>Price</th>
                          <th class="pl-5">Action</th>
                        </thead>
                        <tbody id="table-body">
                          
                        </tbody>
                      </table>
                      <button id="check-out" class="btn btn-primary">CheckOut</button>
                    </div>
                </div>
            </div>
            <!-- End Cart  -->

        </div>
    </div>


    


    <!-- Footer section  -->

  <footer>
    <p>All Rights Reserved &copy;</p>
  </footer>


    <!-- end Footer section  -->


    <!-- JavaScript -->

    <script src="js/script.js"></script>
  </body>
</html>
